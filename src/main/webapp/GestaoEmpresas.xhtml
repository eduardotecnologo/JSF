<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lang="pt-br">
      
 <h:head>
    <meta charset="UTF-8"/>
    <title>Gestaão de Empresas</title>
    <h:outputStylesheet library="edudeveloper" name="style.css"/>
    
    <f:metadata>
    	<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}"/>
    </f:metadata>
    
 </h:head>
    <h:body>
  	<header>
  		<h:graphicImage library="edudeveloper" name="logo.png" styleClass="logo"/>
  	</header>
  	
  	<h2>Cadastro de Empresas</h2>
  <div id="conteudo">
	<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa" emptyMessage="Nenhum registro encontrado.">
	<p:column headerText="Razão Social">
		<h:outputText value="#{empresa.razaoSocial}"/>
	</p:column>
	
	<p:column headerText="Nome Fantasia">
		<h:outputText value="#{empresa.nomeFantasia}"/>
	</p:column>
	
	<p:column headerText="Tipo Empresa">
		<h:outputText value="#{empresa.tipo}"/>
	</p:column>
	
	<p:column headerText="Ramo Atividade">
		<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
	</p:column>
		
	</p:dataTable>
  </div>

 <footer>
	Gestão de Empresas | by edudeveloper
 </footer>
    </h:body>
</html>
